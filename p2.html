    <script>
        // Initialize the map with London coordinates
        var map2 = L.map('map2').setView([51.5074, -0.1278], 6);  // London Coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        var surreyCircle = L.circle([51.2549, -0.5947], {
            color: 'blue',
            fillColor: '#30a2da',
            fillOpacity: 0.4,
            radius: 20000  // radius in meters
        }).addTo(map2);

        // Add popup with detailed information for Surrey circle
        surreyCircle.bindPopup(`
