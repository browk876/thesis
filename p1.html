<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 1 Details with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8ca4f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #map {
            height: 500px;
            width: 800px;
            margin-bottom: 20px;
        }

        .event-details {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #5f80ed;
            border-radius: 5px;
            background: white;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #090909;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Event 1</h1>

    <div class="event-details">
        <p>Date: January 1, 2020</p>
        <p>This is the first event. Details about Event 1.</p>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup('<b>Hello world!</b><br>I am a popup.').openPopup();
    </script>

    <a class="back-link" href="index.html">Back to Timeline</a>
</body>
</html>
